<div class="mat-elevation-z8">

  <div class="add-button-container">
    <button  mat-icon-button  (click)="agregarPersona()">
      <mat-icon style="color: white;">add</mat-icon>
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="id">Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="nombre">Nombre</th>
      <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
    </ng-container>

    <!-- Edad Column -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="edad">Edad</th>
      <td mat-cell *matCellDef="let row">{{ row.edad }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="email">Email</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="verPersona(row)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button (click)="editarPersona(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="eliminarPersona(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Paginator -->
  <mat-paginator #paginator [length]="dataSource.totalRecords" [pageIndex]="0" [pageSize]="dataSource.pageSize"
    [pageSizeOptions]="[5, 10, 20]" (page)="loadPersonasPage()" aria-label="Select page">
  </mat-paginator>

</div>
